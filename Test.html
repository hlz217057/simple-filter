    let currentImage = null;
    let currentFilter = "none";
    let isCompareMode = false;

    // DOM å…ƒç´ 
    const uploadSection = document.getElementById('uploadSection');
    const mainContent = document.getElementById('mainContent');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const mainImage = document.getElementById('mainImage');
    const originalImage = document.getElementById('originalImage');
    const filteredImage = document.getElementById('filteredImage');
    const singleView = document.getElementById('singleView');
    const compareView = document.getElementById('compareView');
    const filterInfo = document.getElementById('filterInfo');
    const filterName = document.getElementById('filterName');
    const filterDesc = document.getElementById('filterDesc');
    const filterCSS = document.getElementById('filterCSS');
    const filteredLabel = document.getElementById('filteredLabel');
    const searchInput = document.getElementById('searchInput');
    const loading = document.getElementById('loading');

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function () {
        setupEventListeners();
        renderFilterCategories();
    });

    function setupEventListeners() {
        // æ–‡ä»¶ä¸Šä¼ 
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        // æ§åˆ¶æŒ‰é’®
        document.getElementById('singleViewBtn').addEventListener('click', () => switchViewMode(false));
        document.getElementById('compareViewBtn').addEventListener('click', () => switchViewMode(true));
        document.getElementById('resetBtn').addEventListener('click', resetFilter);
        document.getElementById('downloadBtn').addEventListener('click', downloadImage);
        document.getElementById('newImageBtn').addEventListener('click', () => {
            uploadSection.style.display = 'block';
            mainContent.style.display = 'none';
        });

        // æœç´¢
        searchInput.addEventListener('input', handleSearch);

        // æ»¤é•œä¿¡æ¯æ˜¾ç¤º
        singleView.addEventListener('mouseenter', () => {
            if (currentFilter !== "none") {
                filterInfo.classList.add('show');
            }
        });
        singleView.addEventListener('mouseleave', () => {
            filterInfo.classList.remove('show');
        });
    }

    function handleDragOver(e) {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
    }

    function handleDrop(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFile(files[0]);
        }
    }

    function handleFileSelect(e) {
        const file = e.target.files[0];
        if (file) {
            handleFile(file);
        }
    }

    function handleFile(file) {
        if (!file.type.startsWith('image/')) {
            alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
            return;
        }

        if (file.size > 10 * 1024 * 1024) {
            alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡10MBï¼');
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            currentImage = e.target.result;
            loadImage();
        };
        reader.readAsDataURL(file);
    }

    function loadImage() {
        showLoading(true);

        setTimeout(() => {
            mainImage.src = currentImage;
            originalImage.src = currentImage;
            filteredImage.src = currentImage;

            uploadSection.style.display = 'none';
            mainContent.style.display = 'block';

            resetFilter();
            showLoading(false);
        }, 500);
    }

    function showLoading(show) {
        loading.style.display = show ? 'block' : 'none';
        singleView.style.display = show ? 'none' : 'block';
        compareView.style.display = show || !isCompareMode ? 'none' : 'flex';
    }

    function renderFilterCategories() {
        const container = document.getElementById('filterCategories');
        container.innerHTML = '';

        Object.entries(filterCategories).forEach(([categoryName, filters]) => {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.innerHTML = `
                    <div class="category-title">${categoryName}</div>
                    <div class="filter-list">
                        ${filters.map(filter => `
                            <div class="filter-item ${filter.name === 'åŸå›¾' ? 'active' : ''}"
                                 data-filter="${filter.css}"
                                 data-name="${filter.name}"
                                 data-desc="${filter.desc}">
                                <span class="filter-name">${filter.name}</span>
                                <div class="filter-preview-dot" style="filter: ${filter.css};"></div>
                            </div>
                        `).join('')}
                    </div>
                `;
            container.appendChild(categoryDiv);
        });

        // æ·»åŠ æ»¤é•œé¡¹ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.filter-item').forEach(item => {
            item.addEventListener('click', function () {
                applyFilter(
                    this.dataset.filter,
                    this.dataset.name,
                    this.dataset.desc
                );

                // æ›´æ–°æ´»è·ƒçŠ¶æ€
                document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    }

    function applyFilter(filterCSS, name, desc) {
        currentFilter = filterCSS;

        const filterStyle = filterCSS === 'none' ? 'none' : `filter: ${filterCSS};`;

        if (isCompareMode) {
            filteredImage.style.filter = filterCSS === 'none' ? 'none' : filterCSS;
            filteredLabel.textContent = name;
        } else {
            mainImage.style.filter = filterCSS === 'none' ? 'none' : filterCSS;
        }

        // æ›´æ–°æ»¤é•œä¿¡æ¯
        filterName.textContent = name;
        filterDesc.textContent = desc;
        filterCSS.textContent = filterStyle;
    }

    function switchViewMode(compareMode) {
        isCompareMode = compareMode;

        const singleBtn = document.getElementById('singleViewBtn');
        const compareBtn = document.getElementById('compareViewBtn');

        if (compareMode) {
            singleView.style.display = 'none';
            compareView.style.display = 'flex';
            singleBtn.classList.remove('active');
            compareBtn.classList.add('active');

            // ç¡®ä¿å¯¹æ¯”æ¨¡å¼ä¸‹æ»¤é•œæ•ˆæœæ­£ç¡®æ˜¾ç¤º
            filteredImage.style.filter = currentFilter === 'none' ? 'none' : currentFilter;
        } else {
            singleView.style.display = 'block';
            compareView.style.display = 'none';
            singleBtn.classList.add('active');
            compareBtn.classList.remove('active');

            // ç¡®ä¿å•å›¾æ¨¡å¼ä¸‹æ»¤é•œæ•ˆæœæ­£ç¡®æ˜¾ç¤º
            mainImage.style.filter = currentFilter === 'none' ? 'none' : currentFilter;
        }
    }

    function resetFilter() {
        currentFilter = 'none';
        mainImage.style.filter = 'none';
        filteredImage.style.filter = 'none';

        // é‡ç½®æ´»è·ƒçŠ¶æ€åˆ°åŸå›¾
        document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
        document.querySelector('.filter-item[data-name="åŸå›¾"]').classList.add('active');

        // æ›´æ–°æ»¤é•œä¿¡æ¯
        filterName.textContent = 'åŸå›¾';
        filterDesc.textContent = 'æœªåº”ç”¨ä»»ä½•æ»¤é•œ';
        filterCSS.textContent = 'filter: none;';
        filteredLabel.textContent = 'åŸå›¾';
    }

    function downloadImage() {
        if (!currentImage) return;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        img.onload = function () {
            canvas.width = img.width;
            canvas.height = img.height;

            // åº”ç”¨æ»¤é•œ
            if (currentFilter !== 'none') {
                ctx.filter = currentFilter;
            }

            ctx.drawImage(img, 0, 0);

            // ä¸‹è½½
            const link = document.createElement('a');
            link.download = `filtered-image-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        };

        img.src = currentImage;
    }

    function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase();
        const filterItems = document.querySelectorAll('.filter-item');

        filterItems.forEach(item => {
            const name = item.dataset.name.toLowerCase();
            const desc = item.dataset.desc.toLowerCase();
            const matches = name.includes(searchTerm) || desc.includes(searchTerm);

            item.style.display = matches ? 'flex' : 'none';
        });

        // éšè—ç©ºåˆ†ç±»
        document.querySelectorAll('.category').forEach(category => {
            const visibleItems = category.querySelectorAll('.filter-item[style*="flex"], .filter-item:not([style*="none"])');
            category.style.display = visibleItems.length > 0 ? 'block' : 'none';
        });
    }
</script>
</body>
</html>
